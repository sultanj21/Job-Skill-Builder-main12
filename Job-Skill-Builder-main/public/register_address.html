<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – Address</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page auth-page">
<header class="top-bar">
  <div class="logo">Pathway</div>
  <nav>
    <a href="login.html">Login</a>
  </nav>
</header>

<main class="auth-container">
  <div class="auth-card">
    <h2>Step 2 of 3 – Address</h2>
    <form id="addressForm">
      <div class="form-group">
        <label for="street">Street</label>
        <input id="street" name="street" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" name="city" />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input id="state" name="state" />
        </div>
        <div class="form-group">
          <label for="zip">ZIP</label>
          <input id="zip" name="zip" />
        </div>
      </div>

      <div class="form-footer space-between">
        <button type="button" class="btn-outline" id="backBtn">
          Back
        </button>
        <button type="submit" class="btn-primary">
          Next: Education
        </button>
      </div>
    </form>
  </div>
</main>

<script src="app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("addressForm");

    AppUtils.loadStepData("register_step_address", form);

    document.getElementById("backBtn").addEventListener("click", () => {
      AppUtils.saveStepData("register_step_address", form);
      window.location.href = "register_personal_information.html";
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      AppUtils.saveStepData("register_step_address", form);
      window.location.href = "register_college.html";
    });
  });
</script>
</body>
</html>
